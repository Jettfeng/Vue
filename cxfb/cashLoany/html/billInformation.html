<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=375, user-scalable=no,target-densitydpi=device-dpi,minimum-scale=0.5,maximum-scale=2.0">
	<title>账单信息</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/billInformation.css">
</head>
<body>
	<div class="bill-wrap">
		<div class="top">
			<h4>本期应还</h4>
			<h2><span class="small">￥</span>1560</h2>
			<p>还款本金1000元+利息20元+逾期费30元</p>
			<p class="not-over">还款日期2017-03-02</p>
			<p class="overtime">还款日期2017-03-02，已逾期15天</p>
			<div class="btn">
				<a href="###">立即还款</a>			
			</div>
		</div>
		<div class="renewal">
			<div class="renewal-inner">
				<a href="###">我要续期</a>	
			</div>				
		</div>
		<div class="sure-longtime">
			<div class="inner">
				<img src="../img/Group9.png" alt="">
				<h3>借款续期确认</h3>
				<p>1、本次续期费用20元，请确保账户资金充足</p>
				<p>2、你还有4次续期机会</p>
				<div class="bottom">
					<div class="left"><a href="###">取消</a></div>
					<div class="right"><a href="###">确认续期</a></div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
